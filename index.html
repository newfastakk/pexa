<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>pecaüë∂üèø</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
        }

        #title-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #000;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            animation: flicker 0.1s infinite;
        }

        #title-screen h1 {
            font-size: 4em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #f00;
            animation: glitch-text 0.2s infinite;
        }

        #desktop {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('https://i.ibb.co/xKrRv20G/IMG-0457.jpg') no-repeat center/cover;
            display: none;
            justify-content: center;
            align-items: center;
            z-index: 500;
        }

        #app-icon {
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s;
        }

        #app-icon img {
            width: 100px;
            height: 100px;
            border: 2px solid #f00;
            box-shadow: 0 0 10px #f00;
        }

        #app-icon:hover {
            transform: scale(1.2);
        }

        #app-icon p {
            color: #fff;
            text-shadow: 0 0 5px #f00;
            margin: 5px 0;
        }

        #horror-app {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: none;
            z-index: 600;
            overflow: hidden;
        }

        .glitch-image {
            position: absolute;
            opacity: 0.7;
            animation: glitch-move 0.5s infinite, flicker 0.1s infinite;
            filter: hue-rotate(360deg);
        }

        .glitch-text {
            position: absolute;
            color: #f00;
            font-size: 2em;
            text-transform: uppercase;
            text-shadow: 0 0 10px #f00;
            animation: glitch-text 0.2s infinite;
            pointer-events: none;
        }

        .invert {
            filter: invert(100%);
        }

        .pixelate {
            image-rendering: pixelated;
            filter: blur(2px);
        }

        @keyframes glitch-text {
            0% { transform: translate(0, 0); }
            20% { transform: translate(-5px, 5px); }
            40% { transform: translate(5px, -5px); }
            60% { transform: translate(-5px, 0); }
            80% { transform: translate(5px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes glitch-move {
            0% { transform: translate(0, 0); }
            25% { transform: translate(-10px, 10px); }
            50% { transform: translate(10px, -10px); }
            75% { transform: translate(-10px, 0); }
            100% { transform: translate(0, 0); }
        }

        @keyframes flicker {
            0% { opacity: 1; }
            50% { opacity: 0.8; }
            100% { opacity: 1; }
        }

        .error-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(255, 0, 0, 0.2),
                rgba(255, 0, 0, 0.2) 2px,
                transparent 2px,
                transparent 4px
            );
            pointer-events: none;
            animation: flicker 0.1s infinite;
        }
    </style>
</head>
<body>
    <div id="title-screen">
        <h1>maruti≈Üa peca üëøüë∫</h1>
    </div>
    <div id="desktop">
        <div id="app-icon" onclick="launchApp()">
            <img src="https://i.ibb.co/dwXDBk7P/IMG-0458.jpg" alt="App Icon">
            <p>peca.SUM</p>
        </div>
    </div>
    <div id="horror-app">
        <div class="error-overlay"></div>
    </div>
    <audio id="creepy-sound" loop>
        <source src="https://cdn.pixabay.com/download/audio/2022/07/28/audio_6c3b3b3b3b.mp3" type="audio/mp3">
    </audio>

    <script>
        const titleScreen = document.getElementById('title-screen');
        const desktop = document.getElementById('desktop');
        const horrorApp = document.getElementById('horror-app');
        const creepySound = document.getElementById('creepy-sound');

        // Show title screen for 3 seconds, then transition to desktop
        setTimeout(() => {
            titleScreen.style.display = 'none';
            desktop.style.display = 'flex';
        }, 3000);

        function launchApp() {
            desktop.style.display = 'none';
            horrorApp.style.display = 'block';
            creepySound.play();

            // Generate glitch effects
            setInterval(() => {
                createGlitchImage();
                createGlitchText();
            }, 200);
        }

        function createGlitchImage() {
            const img = document.createElement('img');
            img.src = Math.random() > 0.5 ? 'https://i.ibb.co/dwXDBk7P/IMG-0458.jpg' : 'https://i.ibb.co/xKrRv20G/IMG-0457.jpg';
            img.classList.add('glitch-image');
            if (Math.random() > 0.5) img.classList.add('invert');
            if (Math.random() > 0.5) img.classList.add('pixelate');
            img.style.width = `${Math.random() * 200 + 100}px`;
            img.style.left = `${Math.random() * window.innerWidth}px`;
            img.style.top = `${Math.random() * window.innerHeight}px`;
            horrorApp.appendChild(img);

            // Remove after 2 seconds to prevent overload
            setTimeout(() => img.remove(), 2000);
        }

        function createGlitchText() {
            const text = document.createElement('div');
            const phrases = [
                'ERROR 404',
                'TEACHER_NAME',
                'VIRUS DETECTED',
                'SYSTEM FAILURE',
                'RUN',
                'HELP ME'
            ];
            text.textContent = phrases[Math.floor(Math.random() * phrases.length)];
            text.classList.add('glitch-text');
            if (Math.random() > 0.5) text.classList.add('invert');
            text.style.left = `${Math.random() * window.innerWidth}px`;
            text.style.top = `${Math.random() * window.innerHeight}px`;
            horrorApp.appendChild(text);

            // Remove after 2 seconds
            setTimeout(() => text.remove(), 2000);
        }
    </script>
</body>
</html>
